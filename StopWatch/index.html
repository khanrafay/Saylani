<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle">
        <div class="stopwatch">
            <div id="hoursBox"><span id="hours">0</span> 
                 <h5 style="font-size: 20px;">Hours</h5>
            </div>
            <div id="minutesBox"><span id="minutes">0</span>
                <h5 style="font-size: 20px;">Minutes</h5>
            </div>
            <div id="secondsBox"><span id="seconds">0</span>
                <h5 style="font-size: 20px;">Seconds</h5>
            </div>
            <div id="miliSecondsBox"><span id="miliSeconds">0</span>
                <h5 style="font-size: 20px;">Milli Seconds</h5>
            </div>
        </div>
        <div class="buttons">
            <button class="start" onclick="start()" id="startButton">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
